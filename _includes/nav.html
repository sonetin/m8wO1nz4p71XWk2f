<nav class="navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="fa fa-bars"></span>
      </button>
      <a class="navbar-brand scrollable-link" href="/{{ page.locale }}/#intro">
        <img class="logo" src="/assets/img/logo.png" title="SonetIN" alt="SonetIN">
      </a>
    </div>

    <div class="collapse navbar-collapse">
      <ul id="nav" class="nav navbar-nav navbar-right">
        {% if page.locale == 'fr' %}
          {% assign nav_links = site.navigation.fr %}
        {% else %}
          {% assign nav_links = site.navigation.en %}
        {% endif %}
        {% for link in nav_links %}
          <li>
            {% if link.notscrollable %}
              <a class="color-{{ link.color }}" href="{{ link.url }}">{{ link.text }}</a>
            {% else %}
              <a class="color-{{ link.color }} scrollable-link" href="{{ link.url }}">{{ link.text }}</a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
