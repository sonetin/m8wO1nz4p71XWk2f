<style>#main { background: initial; }</style>
<div class="backgroundify">
  <img src="../assets/img/bg.jpg">
</div>

<div class="section">
  <div class="container">

    {% for feature in page.features %}
      <div class="row">
        <div class="span2">
          <img src="../assets/img/solution/{{ feature.picture }}" class="img-polaroid">
        </div>
        <div class="span10">
          <h4>{{ feature.title }}</h4>
          <p>{{ feature.content }}</p>
        </div>
      </div>
      <br>
    {% endfor %}

  </div>
</div>
