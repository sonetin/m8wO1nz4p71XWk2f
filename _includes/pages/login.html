{% if page.modal != true %}
<nav class="navbar navbar-fixed-bottom" role="navigation">
  <a class="text-center" href="/{{ page.locale }}/#intro">
    <img class="logo" src="/assets/img/logo.png" title="SonetIN" alt="SonetIN">
  </a>
</nav>
{% endif %}

<div class="section-light">
  <br>
  <div class="container-fluid">

    {% if page.modal == true %}
    <div style="max-width: 420px; margin: 0 auto">
    {% endif %}

    <form id="login" class="form-horizontal" role="form" action="/" method="POST" onsubmit="login()">
      <br>
      <div class="form-group col-sm-12">
        <div class="input-group">
          <span class="input-group-addon">https://</span>
          <input type="text" class="form-control" id="inputPlatform" placeholder="{{ page.form.platform }}" minlength="3" maxlength="16" pattern="[a-zA-Z][a-zA-Z0-9\-]{1,15}" required>
          <span class="input-group-addon">.sonetin.com</span>
        </div>
      </div>
      <div class="form-group col-sm-12">
        <input type="text" class="form-control" id="inputEmail" name="user[login]" placeholder="{{ page.form.login }}" required>
      </div>
      <div class="form-group col-sm-12">
        <input type="password" class="form-control" id="inputPassword" name="user[password]" placeholder="{{ page.form.password }}" required>
      </div>
      <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          <i class="fa fa-sign-in fa-lg" style="position: absolute; left: 28px; top: 16px"></i>
          {{ page.form.submit }}
        </button>
        <br>
      </div>
    </form>

    {% if page.modal == true %}
    </div>
    {% endif %}

  </div>
  {% if page.modal != true %}
    <div class="container-fluid">
      <p>No account yet?</p>
      <a class="btn btn-primary btn-lg btn-block" href="/{{ page.locale }}/#intro">{{ page.booking.title }}</a>
      <br><br>
    </div>
  {% endif %}
</div>

<script>
function readCookie(k){return(document.cookie.match('(^|; )'+k+'=([^;]*)')||0)[2]}
function getURLParameter(name) {
  return decodeURI(
    (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]
  );
}
var platform = unescape(getURLParameter('p'));
if(!platform || platform == "null") platform = readCookie('platform');
if(platform) {
  platform = platform.replace('.sonetin.com','')
  document.getElementById('inputPlatform').value = platform;
  document.getElementById('inputEmail').focus();
}

function login() {
  var platform = document.getElementById('inputPlatform').value;
  document.getElementById('login').action = "http://" + platform + ".sonetin.com/users/sign_in";
}
</script>
