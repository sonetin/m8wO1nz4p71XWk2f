<section class="section-light">
  <div class="container">
    <form id="contact" action="http://getsimpleform.com/messages?form_api_token=6578736e17e7e5621c8ccecfb6c0520a" method="post" class="form-horizontal">
      <div class="row">
        <div class="col-lg-offset-2 col-lg-4">
          <div class="row">
            <div class="form-group">
              <label class="col-lg-4 control-label" for="name">{{ page.labels.name }}
                <sup class="text-error">*</sup>
              </label>
              <div class="col-lg-8">
                <input type="text" id="name" name="name" class="form-control" value="" size="40" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label" for="email">{{ page.labels.email }}
                <sup class="text-error">*</sup>
              </label>
              <div class="col-lg-8">
                <input type="email" id="email" name="email" class="form-control" value="" size="40" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label" for="company">{{ page.labels.company }}</label>
              <div class="col-lg-8">
                <input type="text" id="company" name="company" class="form-control" value="" size="40">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label" for="role">{{ page.labels.job }}</label>
              <div class="col-lg-8">
                <input type="text" id="role" name="role" class="form-control" value="" size="40">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-4 control-label" for="phone">{{ page.labels.phone }}</label>
              <div class="col-lg-8">
                <input type="text" id="phone" name="phone" class="form-control" value="" size="40">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
            <div class="form-group">
              <label class="col-lg-4 control-label" for="message">{{ page.labels.message }}
                <sup class="text-error">*</sup>
              </label>
              <div class="col-lg-8">
                <textarea id="message" name="message" class="form-control" rows="11" required></textarea>
              </div>
            </div>
            <div class="col-lg-8 col-lg-offset-4">
              <button type="submit" class="btn btn-primary btn-block">{{ page.labels.submit }}</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
