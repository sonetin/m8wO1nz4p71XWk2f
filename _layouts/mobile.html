<!DOCTYPE html>
<html class="no-js" lang="{{ page.locale }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link rel="icon" href="/favicon.ico" sizes="16x16" type="image/png">
    <meta name="description" content="{% if page.locale == 'fr' %}{{ site.description.fr }}{% else %}{{ site.description.en }}{% endif %}">
    <meta name="keywords" content="{% if page.locale == 'fr' %}{{ site.keywords.fr }}{% else %}{{ site.keywords.en }}{% endif %}">
    <meta name="viewport" content="width=device-width">
    <link rel='index' title='SonetIN' href='//www.sonetin.com/{{ page.locale }}/' />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300|Merriweather:300">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.0/animate.min.css">
    <link rel="stylesheet/less" type="text/assets/css" href="/assets/css/main.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
  </head>
  <body class="section-blue">

    <div id="wrap">
      <div id="main">
        <div id="content">
          <section id="titles">
            <div class="container">
              <h1 class="text-center">{{ page.header }}</h1>
              {% if page.subheader %}
                <h2 class="text-center">{{ page.subheader }}</h2>
              {% endif %}
            </div>
            {{ content }}
          </section>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </body>
</html>
