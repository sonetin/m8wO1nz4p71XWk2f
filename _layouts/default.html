<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lang="{{ page.locale }}" lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lang="{{ page.locale }}" lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lang="{{ page.locale }}" lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{ page.locale }}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link rel="icon" href="../favicon.png" sizes="16x16" type="image/png">
    <meta name="description" content="{% if page.locale == 'fr' %}{{ site.description.fr }}{% else %}{{ site.description.en }}{% endif %}">
    <meta name="viewport" content="width=device-width">
    <link rel='index' title='SonetIN' href='http://www.sonetin.com/{{ page.locale }}/' />

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/assets/css" href="../assets/css/main.less">
    <script src="../assets/js/vendor/less-1.3.3.min.js"></script>

    <script src="../assets/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>

    <header>
      <div class="background">
        <div class="container">
          {% include nav.html %}
        </div>
      </div>
    </div>

    <div id="wrap">
      <div id="main">
        <div id="content">
          {% if page.header %}
            <div id="titles">
              <h1 class="centered">{{ page.header }}</h1>
              {% if page.subheader %}
                <h2 class="centered">{{ page.subheader }}</h2>
              {% endif %}
            </div>
          {% endif %}
          {{ content }}
        </div>

      </div>
    </div>

    {% include footer.html %}

    <div id="signup" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Start your free 30-day trial!</h3>
      </div>
      <div class="modal-body">
        <p class="centered">
          <i class="icon-spinner icon-spin icon-2x"></i>
        </p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary">Join</a>
      </div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

    <script src="../assets/js/vendor/bootstrap.min.js"></script>

    <script src="../assets/js/main.js"></script>

    <script>
      var _gaq=[['_setAccount', '{{ site.analytics.google.tracking_id }}'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
