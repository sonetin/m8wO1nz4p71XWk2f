<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lang="{{ page.locale }}" lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lang="{{ page.locale }}" lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lang="{{ page.locale }}" lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{ page.locale }}"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link rel="icon" href="/favicon.png" sizes="16x16" type="image/png">
    <meta name="description" content="{% if page.locale == 'fr' %}{{ site.description.fr }}{% else %}{{ site.description.en }}{% endif %}">
    <meta name="viewport" content="width=device-width">
    <link rel='index' title='SonetIN' href='//www.sonetin.com/{{ page.locale }}/' />

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300|Merriweather:300">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/assets/css" href="/assets/css/main.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.1.0/es5-shim.min.js"></script>
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.4.1/less.min.js"></script>
  </head>
  <body>

    <header class="background">
      {% include nav.html %}
    </header>

    <div id="wrap">
      <div id="main">
        <div id="content">
          {% if page.header %}
            <section id="titles" class="section-blue">
              <div class="container">
                <h1 class="text-center">{{ page.header }}</h1>
                {% if page.subheader %}
                  <h2 class="text-center">{{ page.subheader }}</h2>
                {% endif %}
              </div>
            </section>
          {% endif %}
          {{ content }}
        </div>

      </div>
    </div>

    {% include footer.html %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--[if lt IE 10]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-placeholder/2.0.7/jquery.placeholder.min.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
    <![endif]-->
    <script src="/assets/js/main.js" async></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics.google.tracking_id }}', 'example.com');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script> 
  </body>
</html>
