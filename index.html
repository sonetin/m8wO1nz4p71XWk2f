<meta id="redirector" http-equiv="refresh" content="0.5; url=https://www.sonetin.com/fr/">
<script>
  var redirector = document.getElementById('redirector');
  redirector.parentNode.removeChild(redirector);
  var lang = navigator.language || navigator.userLanguage;
  if(lang == 'fr') {
    window.location.href = "/fr/";
  } else {
    window.location.href = "/en/";
  }
</script>
